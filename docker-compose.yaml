services:
  web:
    container_name: php_apache_taskflow
    build:
      context: .
    ports:
      - '8082:80'
    volumes:
      - web_data:/var/www/html
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      APP_ENV: ${APP_ENV}

  db:
    image: mysql:latest
    container_name: mysql_php_taskflow
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql.cnf:/etc/mysql/conf.d/my.cnf # Montar o arquivo de configuração
      - ./init-scripts:/docker-entrypoint-initdb.d # Scripts de inicialização

  phpmyadmin:
    build:
      context: .
      dockerfile: Dockerfile_phpmyadmin
    container_name: phpmyadmin_php_taskflow
    ports:
      - '8083:80'
      - '8443:443'
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}

volumes:
  web_data:
  db_data:
